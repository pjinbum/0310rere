<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
<body>
  <script>
    var i = 0;

    do {
      document.write(i + "<br>");
      i++;
    } while (i < 10){
      document.write("do/while 문 종료");
    };
	</script>
</body>
</html>
